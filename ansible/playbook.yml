---
- name: Install and Configure Nginx
  hosts: webservers
  become: yes
  vars_files:
    - secrets.yml
  vars:
    ansible_user: "{{ admin_username }}"
    ansible_password: "{{ admin_ssh_pass }}"
    ansible_become_password: "{{ ansible_become_pass }}"
    
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy custom index.html to Nginx web root
      copy:
        src: index.html  # Nome do ficheiro local
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
